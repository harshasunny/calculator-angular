<div class="calculator">
    <div class="screen-display"> {{totalExpression}} </div>
    <div class="buttons">

        <button (click)="pressKey('ac')" class="btn" >ac</button>
        <button (click)="pressKey('±')" class="btn">±</button>
        <button (click)="pressKey('%')" class="btn">%</button>
        <button (click)="pressKey('÷')" class="btn">÷</button>
        <button (click)="pressKey('7')" class="btn">7</button>
        <button (click)="pressKey('8')" class="btn">8</button>
        <button (click)="pressKey('9')" class="btn">9</button>
        <button (click)="pressKey('x')" class="btn">x</button>
        <button (click)="pressKey('4')" class="btn">4</button>
        <button (click)="pressKey('5')" class="btn">5</button>
        <button (click)="pressKey('6')" class="btn">6</button>
        <button (click)="pressKey('-')" class="btn">-</button>
        <button (click)="pressKey('1')" class="btn">1</button>
        <button (click)="pressKey('2')" class="btn">2</button>
        <button (click)="pressKey('3')" class="btn">3</button>
        <button (click)="pressKey('+')" class="btn btn-plus">+</button>
        <button (click)="pressKey('0')" class="btn btn-zero">0</button>
        <button (click)="pressKey('.')" class="btn">.</button>
        <!-- <button (click)="pressKey('=')" class="btn">=</button> -->
    </div>
</div>
